<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <!-- headタグ内に追加 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <body class="bg">
      <div class="canvas">
        <!-- ここに header / main / footer -->

        <header class="container">
          <img src="./images/logo.svg" alt="Huddle logo" />
        </header>

        <main class="hero">
          <div class="hero__container">
            <div class="hero__image">
              <img src="./images/illustration-mockups.svg" alt="comment" />
            </div>
            <div class="container hero__content">
              <h1 class="hero__title">
                Build The Community Your Fans Will Love
              </h1>
              <p class="hero__text">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion. Register
              </p>
              <a href="#" class="button button--primary">Register</a>
            </div>
          </div>
        </main>
      </div>
    </body>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
